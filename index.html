<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>抽奖</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/common.js"></script>
    <script src="js/lib/xlsx.core.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div>
    <section>
        <div class="hide" id="luckyDrawing">
            <input id="showName" readonly type="text"></div>
        <div class="hide" id="result">
            <div></div>
        </div>
    </section>
    <footer>
        <div>
            <div id="btnFile">
                选择Excel文件
                <input type="file" accept=".xlsx,.xls" id="excelFile">
            </div>
            <input type="number" id="txtNum" value="" placeholder="请输入中奖人数" hidden="hidden">
        </div>
        <div>
            <button id="btnStart" hidden="hidden">开始</button>
            <button id="btnReset" hidden="hidden">重置</button>
        </div>
    </footer>
</div>

<div id="bgLuckyDrawEnd"></div>
<div id="iconDiv" class="animated fadeIn">
    <span><img src="img/01.png"> </span>
    <span><img src="img/02.png"> </span>
</div>

</body>
</html>
